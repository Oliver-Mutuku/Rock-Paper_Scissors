<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script>

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice () {
            const randomNumber = Math.floor(Math.random() * 3);
            
            switch (randomNumber) {
                case 0:
                    return 'rock';
                case 1:
                    return 'paper';
                case 2: 
                    return 'scissors'
            }


            // if (randomNumber === 0) {
            //     return "rock";
            // } else if (randomNumber === 1) {
            //     return "paper";
            // } else {
            //     return "scissors";
            // }
        }
        // console.log(getComputerChoice());


        function getHumanChoice () {
            const playerChoice = prompt("What do you choose between rock, paper and scissors");
            if (playerChoice !== 'rock' && playerChoice !== 'paper' && playerChoice !== 'scissors') {
                alert("Please enter a valid choice i.e 'rock' or 'paper' or 'scissors'");
            } else {
                return playerChoice;
            }
        }

        // console.log(getHumanChoice());

        function playRound (humanChoice, computerChoice)  {
            if (humanChoice === computerChoice) {
                console.log(`It's a  tie, scores stand as Computer: ${computerScore}, Your score: ${humanScore}`);
               
                // all rock permutations
            } else if (humanChoice === 'rock' && computerChoice === 'paper') {
                computerScore++;
                console.log("Computer wins, you lose");
                console.log(`Computer score is now ${computerScore}, Your score is ${humanScore}`);
            } else if (humanChoice === 'rock' && computerChoice === 'paper') {
                computerScore++;
                console.log("You lose, computer wins");
                console.log(`Computer score is now ${computerScore}, Your score is ${humanScore}`);
            } else if (humanChoice === 'rock' && computerChoice === 'scissors') {
                humanScore++;
                console.log("You win, computer loses");
                console.log(`Computer score is now ${computerScore}, Your score is ${humanScore}`);
            } else if (humanChoice === 'paper' && computerChoice === 'rock') {
                humanScore++;
                console.log("You win, computer loses");
                console.log(`Computer score is now ${computerScore}, Your score is ${humanScore}`);
            } else if (humanChoice === 'scissors' && computerChoice === 'rock') {
                computerScore++;
                console.log("You lose, computer wins");
                console.log(`Computer score is now ${computerScore}, Your score is ${humanScore}`);
            
            // all paper permutations
            } else if (humanChoice === 'paper' && computerChoice === 'scissors') {
                computerScore++;
                console.log("You lose, computer wins");
                console.log(`Computer score is now ${computerScore}, Your score is ${humanScore}`);
            } else if (humanChoice === 'scissors' && computerChoice === 'paper') {
                computerScore++;
                console.log("You lose, computer wins");
                console.log(`Computer score is now ${computerScore}, Your score is ${humanScore}`);
            }
        }
        const humanSelection = getHumanChoice().toLowerCase();
        const computerSelection = getComputerChoice();
        console.log(playRound(humanSelection, computerSelection));

    </script>
